<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Updating ToD...">
        <meta name="keywords" content="RPG, Update, Timer, Fun">
        <meta name="author" content="Eugene Kuznetsov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToD Update Launcher</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="patcherBlock">
            <div class="patcherHeader">
                <h1 class="patcherTitle">GM Table Patcher</h1>
                <p class="patcherSubText"><i>Because every session breaks the table and/or the campaign...</i></p>
            </div>
            <div class="patcherBars">
                <p class="patcherText" id="gameTitle"><b>Patching:</b> Theatre of Deities<a>™</a>: The Forsaken Capital<a>™</a></p>
                <p class="patcherText" id="funText">Fun text!</p>
                <p class="patcherText" id="patchNumText">Patch 1.0.3 ➛ <b>Patch 1.0.4</b></p>
                <progress class="updateBar" id="minorBar" value="0" max="100"></progress>
                <a class="barText" id="minorBarText">0%</a>
                <br>
                <progress class="updateBar" id="majorBar" value="0" max="100"></progress>
                <a class="barText" id="majorBarText">0%</a>
            </div>
        </div>
        <script src="scripts/PatcherTime.js"></script>
    </body>
</html>
