<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Updating ToD...">
        <meta name="keywords" content="RPG, Update, Timer, Fun">
        <meta name="author" content="Eugene Kuznetsov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToD Update Launcher</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="patcherBlock">
            <h1 class="patcherTitle">DM Table Patcher</h1>
            <p class="patcherSubText"><i>Because both the table and the campaign need some fixing after each session...</i></p>
            <progress class="updateBar" id="minorBar" value="0" max="100"></progress>
            <a class="barText" id="minorBarText">0%</a>
            <br>
            <progress class="updateBar" id="majorBar" value="0" max="100"></progress>
            <a class="barText" id="majorBarText">0%</a>
        </div>
        <script src="scripts/PatcherTime.js"></script>
    </body>
</html>
